  <form action="fuel-prices" method="get">
    <div class="flex justify-center">
      <div class="max-w-xl bg-white rounded-xl shadow-md px-5 my-5 mx-3">
        <div class="flex flex-col items-center">
          <p class="page-title title my-9">Plug-In Hybrid Fuel Calculator</p>
          <img src="progress-1.svg" class="h-8" alt="Shows the progress of the user through the three app steps">
          <p class="my-4 mt-5 text-center mx-2">To begin, select your hybrid vehicle from the<br> list below or enter
            custom data</p>
          <div class="tabs is-centered" id="switcher">
            <ul>
              <li class="is-active" id="selectButton"><a>Select Vehicle</a></li>
              <li id="customButton"><a href="custom-data.html">Custom Data</a></li>
            </ul>
          </div>
          <div id="select-div">
            <p class="my-4 text-center mx-2">All vehicles listed are 2022 models<br> unless otherwise specified</p>
            <div class="select is-link self-center my-4" id="vehicleSelector">
              <select name="vehicle">
                <option>Audi A7 TFSI e quattro</option>
                <option>Audi Q5 TFSI e quattro</option>
                <option>Bentley Flying Spur Hybrid</option>
                <option>BMW 330e Sedan</option>
                <option>BMW 330e xDrive</option>
                <option>BMW 530e Sedan</option>
                <option>BMW 530e xDrive</option>
                <option>BMW 745e xDrive</option>
                <option>BMW X5 xDrive45e</option>
                <option>Chrysler Pacifica Hybrid</option>
                <option>Ford Escape FWD PHEV</option>
                <option>Hyundai Ioniq Plug-in Hybrid</option>
                <option>Hyundai Santa Fe Plug-in Hybrid</option>
                <option>Hyundai Tucson Plug-in Hybrid</option>
                <option>Jeep Grand Cherokee 4xe</option>
                <option>Jeep Wrangler 4dr 4xe</option>
                <option>Kia Niro Plug-in Hybrid</option>
                <option>Kia Sorento Plug-in Hybrid</option>
                <option>Land Rover Range Rover Sport PHEV</option>
                <option>Lexus NX 450h+ AWD</option>
                <option>Lincoln Aviator AWD PHEV</option>
                <option>Lincoln Corsair AWD PHEV</option>
              </select>
            </div>
          </div>
          <button type="submit" class="button is-link is-light w-30 self-center"
            style="margin-bottom: 20px;">Continue</button>
          <div width="100%"></div>


        </div>
      </div>
    </div>
    <div style="text-align: center;" class="flex justify-center content-center mb-3">
      <img src="/img/icon/transparenticon.webp" class=" h-12" style="text-align: center;" alt="PHEV Calculator logo">
      <p class="align-middle content-center self-center title" style="font-size: 17px;">PHEV CALCULATOR</p>
    </div>
    <p class="text-center disclaimer mb-3" style="font-size: 13px;" onclick="showDisclaimer()">Disclaimer</p>
  </form>
